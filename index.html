<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="advice-id">Advice #117</h1>

        <p class="advice-paragraph">
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat
          reiciendis iure, voluptate tempore veritatis sunt mollitia."
        </p>
        <div class="img-box">
          <button class="btn-divider">
            <div class="tooltip hidden">
              CLICK ON ME TO SEARCH FOR ADVICES BY ID
            </div>
            <img
              src="./images/pattern-divider-desktop.svg"
              class="divider"
              alt="divider"
            />
          </button>

          <form action="#" class="form-id hidden">
            <label class="label-id" for="id"><b>ID</b></label>
            <input
              class="input-id"
              type="text"
              placeholder="ID"
              name="id"
              required
            />
          </form>
        </div>

        <button class="btn">
          <img src="./images/icon-dice.svg" class="dice" alt="dice" />
        </button>
      </div>
    </main>
  </body>
</html>
